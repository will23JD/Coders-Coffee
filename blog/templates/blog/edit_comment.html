{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <hr>
                <h5 class="text-muted">Edit Comment</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'edit_comment' comment.id  %}" class="form mb-2" enctype="multipart/form-data">
                    <p>Author : {{ user.username }} </p>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-grey curve" href="{% url 'blog' %}">Cancel</a>
                        <input type="hidden" id="previous_page" name="previous_page" value="/previous/page/url">
                        <button class="btn btn-success curve" type="submit">Update Comment</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script>
        let prev = document.getElementById("previous_page");
        prev.value = document.referrer;
    </script>
{% endblock %}
