{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'add_blog' %}" class="form mb-2" enctype="multipart/form-data">
                    <p>Author : {{ user.username }} </p>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-grey curve" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-success curve" type="submit">Add Blog</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script>
        let author = "{{ user.id }}";
        document.getElementById("author").value = author;
    </script>
{% endblock %}
